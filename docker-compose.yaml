services:  maven-db:    image: mysql:8.0    environment:      MYSQL_ROOT_PASSWORD: admin      MYSQL_DATABASE: authgetway      MYSQL_USER: auth      MYSQL_PASSWORD: auth    ports:      - "3307:3306"    volumes:      - mysql_data:/var/lib/mysql  maven-app:    build: .    depends_on:      - maven-db    environment:      SPRING_DATASOURCE_URL: jdbc:mysql://maven-db:3306/authgetway      SPRING_DATASOURCE_USERNAME: auth      SPRING_DATASOURCE_PASSWORD: auth    ports:      - "8080:8080"volumes:  mysql_data: